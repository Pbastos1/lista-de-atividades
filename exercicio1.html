<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
</head>
<body>
    <h2>Descubra o Antecessor e Sucessor</h2>
    <form id="formAntecessorSucessor">
        <label for="numero">Digite um n√∫mero:</label>
        <input type="number" id="numero" required>
        <br><br>
        <button type="button" onclick="mostrarAntecessorSucessor()">Mostrar</button>
    </form>
    <p id="resultado"></p>
    <a href="index.html" class="btn btn-info">Voltar</a>

    <script>
        function mostrarAntecessorSucessor() {
            const numero = parseInt(document.getElementById('numero').value);
            const antecessor = numero - 1;
            const sucessor = numero + 1;
            document.getElementById('resultado').innerText = `Antecessor: ${antecessor}, Sucessor: ${sucessor}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área do Retângulo</title>
</head>
<body>
    <h2>Cálculo da Área do Retângulo</h2>
    <form id="formAreaRetangulo">
        <label for="base">Base (em cm²):</label>
        <input type="number" id="base" required>
        <br><br>
        <label for="altura">Altura (em cm²):</label>
        <input type="number" id="altura" required>
        <br><br>
        <button type="button" onclick="calcularArea()">Calcular Área</button>
    </form>
    <p id="resultado"></p>
    <a href="index.html" class="btn btn-info">Voltar</a>

    <script>
        function calcularArea() {
            const base = parseFloat(document.getElementById('base').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const area = base * altura;
            document.getElementById('resultado').innerText = `Área do Retângulo: ${area} cm²`;
        }
    </script>
</body>
</html>

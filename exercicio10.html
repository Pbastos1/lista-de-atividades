<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de Operações</title>

</head>
<body>
    <h1>Tabuada de Operações</h1>
    <h2 for="valor">Digite um valor:</h2>
    <input type="number" id="valor" placeholder="Digite um número">
    
    <h2 for="operacao">Escolha a operação:</h2>
    <select id="operacao">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
    </select><br><br>
    
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>

    <div id="resultado"></div>
    <a href="index.html" class="btn btn-info">Voltar</a>

    <script>
        function mostrarTabuada() {
            const valor = parseFloat(document.getElementById('valor').value);
            const operacao = document.getElementById('operacao').value;
            const resultadoDiv = document.getElementById('resultado');

            let tabuada = `<h2>Tabuada da ${operacao.charAt(0).toUpperCase() + operacao.slice(1)} de ${valor}:</h2><ul>`;
            for (let i = 1; i <= 10; i++) {
                let resultado;
                switch (operacao) {
                    case 'soma':
                        resultado = valor + i;
                        tabuada += `<li>${valor} + ${i} = ${resultado}</li>`;
                        break;
                    case 'subtracao':
                        resultado = valor - i;
                        tabuada += `<li>${valor} - ${i} = ${resultado}</li>`;
                        break;
                    case 'multiplicacao':
                        resultado = valor * i;
                        tabuada += `<li>${valor} x ${i} = ${resultado}</li>`;
                        break;
                    case 'divisao':
                        if (i === 0) {
                            tabuada += `<li>${valor} / ${i} = Divisão por zero não é permitida</li>`;
                        } else {
                            resultado = valor / i;
                            tabuada += `<li>${valor} / ${i} = ${resultado.toFixed(2)}</li>`;
                        }
                        break;
                }
            }
            tabuada += '</ul>';
            resultadoDiv.innerHTML = tabuada;
        }
    </script>
</body>
</html>

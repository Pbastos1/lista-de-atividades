<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

</head>
<body>
    <h1>Calculadora de Tabuada</h1>
    <h2>Digite um valor:</h2><br>
    <input type="number" id="valor" placeholder="Digite um nÃºmero"><br><br>
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>

    <div id="resultado"></div>
    <a href="index.html" class="btn btn-info">Voltar</a>

    <script>
        function mostrarTabuada() {
            const valor = parseInt(document.getElementById('valor').value);
            const resultado = document.getElementById('resultado');

            let tabuada = `<h2>Tabuada do ${valor}:</h2><ul>`;
            for (let i = 1; i <= 10; i++) {
                tabuada += `<li>${valor} x ${i} = ${valor * i}</li>`;
            }
            resultado.innerHTML = tabuada;
        }
    </script>
</body>
</html>

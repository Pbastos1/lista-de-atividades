<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Decrescente</title>
</head>
<body>
    <h1>Contador Decrescente</h1>
    <h2>Digite um valor (1 a 30):</h2><br>
    <input type="number" id="valor" placeholder="Digite um número"><br><br>
    <button onclick="mostrarImpares()">Mostrar Contador</button>

    <div id="resultado"></div>
    <a href="index.html" class="btn btn-info">Voltar</a>

    <script>
       function mostrarImpares() {
            const valor = parseInt(document.getElementById('valor').value);
            const resultado = document.getElementById('resultado');

            let impares = `<h2>Números ímpares de ${valor} até 1:</h2><ul>`;
            for (let i = valor; i >= 1; i--) {
                if (i % 2 !== 0) {
                    impares += `<li>${i}</li>`;
                }
            }
            impares += '</ul>';
            resultado.innerHTML = impares;
        }
    </script>
</body>
</html>

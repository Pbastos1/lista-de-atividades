<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média e Status do Aluno</title>
</head>
<body>
    <h2>Cálculo da Média Final e Status do Aluno</h2>
    <form id="formMediaStatus">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" required>
        <br><br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" required>
        <br><br>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3">
        <br><br>
        <button type="button" onclick="calcularMediaEStatus()">Calcular Média e Status</button>
    </form>
    <p id="resultado"></p>
    <p id="status"></p>
    <a href="index.html" class="btn btn-info">Voltar</a>

    <script>
        function calcularMediaEStatus() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);

            const mediaFinal = (nota1 + nota2 + nota3) / 3;

            let status;
            if (mediaFinal >= 7) {
                status = "Aprovado";
            } else if (mediaFinal >= 5) {
                status = "Recuperação";
            } else {
                status = "Reprovado";
            }

            document.getElementById('resultado').innerText = `Média Final: ${mediaFinal.toFixed(2)}`;
            document.getElementById('status').innerText = `Status: ${status}`;
        }
    </script>
</body>
</html>

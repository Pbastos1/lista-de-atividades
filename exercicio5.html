<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média Ponderada</title>
</head>
<body>
    <h2>Cálculo da Média Ponderada</h2>
    <form id="formMediaPonderada">
        <label for="nota1">Nota 1 (Peso 2):</label>
        <input type="number" id="nota1" step="0.01" required>
        <br><br>
        <label for="nota2">Nota 2 (Peso 3):</label>
        <input type="number" id="nota2" step="0.01" required>
        <br><br>
        <label for="nota3">Nota 3 (Peso 5):</label>
        <input type="number" id="nota3" step="0.01" required>
        <br><br>
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>
    <p id="resultado"></p>
    <a href="index.html" class="btn btn-info">Voltar</a>

    <script>
        function calcularMedia() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);

            const peso1 = 2;
            const peso2 = 3;
            const peso3 = 5;

            const somaPesos = peso1 + peso2 + peso3;
            const mediaPonderada = (nota1 * peso1 + nota2 * peso2 + nota3 * peso3) / somaPesos;

            document.getElementById('resultado').innerText = `Média Ponderada: ${mediaPonderada.toFixed(2)}`;
        }
    </script>
</body>
</html>
